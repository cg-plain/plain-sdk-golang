mutation createIssue($input: CreateIssueInput!) {
  createIssue(input: $input) {
    issue {
    id
    issueType {
        id
        publicName
        isArchived
        archivedAt {
            unixTimestamp
            iso8601
        }
        createdAt {
            unixTimestamp
            iso8601
        }
        updatedAt {
            unixTimestamp
            iso8601
        }
        icon
    }
    customer {
        id
        externalId
        fullName
        shortName
        email {
            email
            isVerified
        }
    }
    status
    issueKey
    isDeleted
    deletedAt {
        unixTimestamp
        iso8601
    }
    createdAt {
        unixTimestamp
        iso8601
    }
    updatedAt {
        unixTimestamp
        iso8601
    }
    priority {
        label
        value
    }
    }
    error {
      message
      type
      code
      fields {
        field
        message
        type
      }
    }
  }
}